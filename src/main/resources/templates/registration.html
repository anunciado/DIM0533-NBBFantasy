<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>NBB Fantasy</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <div th:if="${param.success}">
        					<div class="alert alert-info">Você se registrou com sucesso!</div>
        				</div>
                <h1 class="h4 text-gray-900 mb-4">Crie uma Conta!</h1>
              </div>
              <form th:action="@{/registration}" th:object="${user}" method="post" class="user">
                <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Erro de validação</p>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                  <input placeholder="Nome" id="firstName" class="form-control" th:field="*{firstName}"/>
                  <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Erro de validação</p>
                  </div>
                  <div class="col-sm-6" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                  <input placeholder="Sobrenome" id="lastName" class="form-control" th:field="*{lastName}" />
                  <p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Erro de validação</p>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <input placeholder="Email" id="email" class="form-control" th:field="*{email}" />
                    <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Erro de validação</p>
                  </div>
                  <div class="col-sm-6" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                    <input placeholder="Confirme seu email" id="confirmEmail" class="form-control" th:field="*{confirmEmail}" />
                  <p class="error-message" th:each="error : ${#fields.errors('confirmEmail')}" th:text="${error}">Erro de validação</p>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <input placeholder="Senha" id="password" class="form-control" type="password" th:field="*{password}" />
                    <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Erro de validação</p>
                  </div>
                  <div class="col-sm-6" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    <input placeholder="Confirme sua senha" id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" />
                    <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Erro de validação</p>
                </div>
                </div>
                <div class="form-group"
                    th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                    <div class="col-sm-12">
                      <input id="terms" type="checkbox" th:field="*{terms}"/> <label class="control-label" for="terms"> Eu concordo com os <a href="#">termos e condições</a> para registro. </label>
                      <p class="error-message" th:each="error : ${#fields.errors('terms')}" th:text="${error}">Erro de validação</p>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <br>
                    <br>
                    <span>Já está registrado? <a href="/" th:href="@{/login}">Faça login aqui</a></span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
